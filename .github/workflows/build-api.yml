name: Trigger auto deployment for ff-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ff-api-AutoDeployTrigger-533f0bf1-665a-4685-9007-28ccf2b35b22.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FFAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FFAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FFAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.FFAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FFAPI_REGISTRY_PASSWORD }}
          containerAppName: ff-api
          resourceGroup: FF-API_group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


